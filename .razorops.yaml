version: v2

global:
  runner:
    os_image: ubuntu
  variables:
    - RACK_ENV=test

tasks:
  build-docker-image:
    steps:
      - checkout
      - docker/build:
          image: sravanibikkina/pythoncicd:first
          dockerfile: Dockerfile
          context: .
  push-docker-image-to-dockerhub:
    steps:
      - run:
          name: Push Docker Image to Docker Hub
          command: sudo docker push sravanibikkina/pythoncicd:first




